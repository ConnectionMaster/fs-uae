name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  macOS_x86-64:
    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2

    - name: Install extra tools via brew
      run: brew install autoconf automake meson

    - name: Cache dependencies
      uses: actions/cache@v2
      id: fsdeps_cache
      with:
        path: ~/.fsdeps
        key: fsdeps_${{ hashFiles('fsdeps/**/*') }}_${{ runner.os }}_2

    - name: Build dependencies
      if: steps.fsdeps_cache.outputs.cache-hit != 'true'
      run: fsdeps/build

    - name: Bootstrap
      run: fsdeps/use fsbuild/bootstrap

    - name: Configure
      run: fsdeps/use fsbuild/configure

    - name: Make
      run: fsdeps/use fsbuild/make
